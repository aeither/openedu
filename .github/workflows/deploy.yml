name: CI/CD Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy-trigger:
    name: Deploy Trigger.dev
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install pnpm (workaround for trigger.dev CLI)
        run: npm install -g pnpm@8
      - name: Deploy Trigger.dev tasks
        env:
          TRIGGER_SECRET_KEY: ${{ secrets.TRIGGER_SECRET_KEY }}
        run: pnpm dlx trigger.dev@latest deploy

  deploy-telegram:
    name: Deploy Telegram Bot
    runs-on: ubuntu-latest
    needs: deploy-trigger
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install Wrangler
        run: npm install -g wrangler
      - name: Publish TG_BOT_TOKEN secret
        working-directory: telegram
        run: echo "${{ secrets.TG_BOT_TOKEN }}" | wrangler secret put TG_BOT_TOKEN
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
      - name: Deploy Telegram Worker
        working-directory: telegram
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        run: wrangler deploy
