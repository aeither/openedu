name: CI/CD Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy-trigger:
    name: Deploy Trigger.dev
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node & pnpm
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'pnpm'
      - uses: pnpm/action-setup@v2
        with:
          version: '8'
      - name: Deploy Trigger.dev tasks
        env:
          TRIGGER_SECRET_KEY: ${{ secrets.TRIGGER_SECRET_KEY }}
        run: pnpm dlx trigger.dev@latest deploy

  deploy-telegram:
    name: Deploy Telegram Bot
    runs-on: ubuntu-latest
    needs: deploy-trigger
    steps:
      - uses: actions/checkout@v3
      - name: Install Bun
        run: |
          curl -fsSL https://bun.sh/install | bash
          echo "BUN_INSTALL=$HOME/.bun" >> $GITHUB_ENV
          echo "PATH=$HOME/.bun/bin:$PATH" >> $GITHUB_ENV
      - name: Install Wrangler
        run: npm install -g wrangler
      - name: Publish TG_BOT_TOKEN secret
        working-directory: telegram
        run: echo "${{ secrets.TG_BOT_TOKEN }}" | wrangler secret put TG_BOT_TOKEN
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
      - name: Deploy Telegram Worker
        working-directory: telegram
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        run: bunx wrangler deploy
